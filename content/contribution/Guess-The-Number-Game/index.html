<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guess The Number — Anime Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>🔮 Guess The Number</h1>
      <p class="subtitle">Pick the right number before you run out of attempts!</p>
    </header>

    <section class="controls">
      <label>
        Range:
        <select id="range">
          <option value="100">1 - 100</option>
          <option value="50">1 - 50</option>
          <option value="500">1 - 500</option>
        </select>
      </label>

      <label>
        Difficulty:
        <select id="difficulty">
          <option value="10">Easy (10 attempts)</option>
          <option value="7" selected>Normal (7 attempts)</option>
          <option value="5">Hard (5 attempts)</option>
        </select>
      </label>
      <button id="newGame">🎲 New Game</button>
    </section>

    <section class="game-card">
      <div class="status">
        <div>Attempts: <span id="attempts">0</span></div>
        <div>Remaining: <span id="remaining">0</span></div>
        <div>Best (fewest attempts): <span id="best">—</span></div>
      </div>

      <div class="input-row">
        <input id="guessInput" type="number" inputmode="numeric" placeholder="Enter your guess" />
        <button id="guessBtn">Guess</button>
      </div>

      <div id="message" class="message">Press <strong>New Game</strong> to start</div>

      <div class="actions">
        <button id="hintBtn">💡 Hint</button>
        <button id="resetBtn">♻️ Reset Best</button>
      </div>

      <footer class="small">Tip: Use Enter to submit your guess. Built with vanilla JS — ready for Hacktoberfest.</footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
