<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Speak Number Game</title>

  </head>
  <body>
    <div class="game-container">
      <img
        src="https://i.ibb.co/Kb6SkTm/8399350-mic-microphone-audio-icon.png"
        alt="Speak"
      />
      <h1>Guess a Number Between 1 - 100</h1>
      <h2>Speak the number into your microphone</h2>
      <div id="msg" class="msg"></div>
      <div id="voice-unsupported" class="voice-unsupported" style="display:none;">
        Voice not available â€” you can type your guess below.
      </div>
      <div id="text-guess" style="display: none;">
        <input id="guess-input" type="text" placeholder="Type your guess..." />
        <button id="guess-button" class="btn">Guess</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
